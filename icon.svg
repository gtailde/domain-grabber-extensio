<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#229e94"/>
  
  <!-- Decorative circles -->
  <circle cx="32" cy="32" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="96" cy="96" r="12" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Domain icon representation -->
  <g transform="translate(24, 32)">
    <!-- Globe base -->
    <circle cx="40" cy="40" r="32" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Latitude lines -->
    <ellipse cx="40" cy="40" rx="32" ry="12" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <ellipse cx="40" cy="40" rx="32" ry="22" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Longitude line -->
    <ellipse cx="40" cy="40" rx="12" ry="32" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Cursor/pointer arrow -->
    <g transform="translate(52, 20)">
      <path d="M 0,0 L 8,8 L 4,8 L 4,16 L -4,16 L -4,8 L -8,8 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Data metrics visualization -->
  <g transform="translate(20, 90)">
    <rect x="0" y="8" width="4" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="8" y="4" width="4" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="16" y="0" width="4" height="20" rx="2" fill="white"/>
  </g>
</svg>